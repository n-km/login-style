<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: arial;
            background-color: #444;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .dock{
            background-color: rgba(8, 8, 8, 0.538);
            position: fixed;
            top: 20%;
            left: 15%;
            right: 15%;
            bottom: auto;
            width: 70%;
            height: 50%;
            border-radius: 15px;
            color: white;
        }
        .dock button {
            height: 60px;
            width: 70px;
            font-size: 20px;
            border-radius: 10px;
            border-width: 0px;
            background-color: transparent;
            transition: 0.2s;
            margin-top: 5px;
        }
        .dock button:hover {
            box-shadow: 0 0 2px 2px rgb(43, 43, 43);
            background-color: rgba(255, 255, 255, 0.374);
            height: 60px;
            margin-top: 5px;
        }
        input {
            outline: none;
            margin-top: 1cm;
            padding: 10px;
            border-radius: 10px;
            border-width: 0px;
        }
    </style>
</head>
<body>
    <center>
        <div class="dock">
            <center>
                <h1>Login</h1>
                <br>
                <form action="ul.html">
                    <input type="text" placeholder="Username" required>
                    <br>
                    <input type="email" placeholder="E-Mail" required>
                    <br>
                    <input type="password" placeholder="Password" required>
                    <br>
                    <input type="submit">
                </form>
            </center>
        </div>
    </center>
</body>

</html>
