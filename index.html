<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html { 
  background: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pxwall.com%2Fwp-content%2Fuploads%2F2019%2F04%2F4K-Ultra-HD-Desktop-Wallpapers.jpg&f=1&nofb=1&ipt=f7c2f1a68097d0549042d96d57033ae9c5e120851335dc8f13bf8f3c185b1e5b&ipo=images") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
        body{
            font-family: arial;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .dock{
            background-color: rgba(8, 8, 8, 0.538);
            position: fixed;
            top: 20%;
            left: 15%;
            right: 15%;
            bottom: auto;
            width: 70%;
            height: 50%;
            border-radius: 15px;
            color: white;
        }
        input {
            outline: none;
            margin-top: 1cm;
            padding: 10px;
            border-radius: 10px;
            border-width: 0px;
        }
        input[type=submit] {
            cursor: pointer;
            border-width: 2px;
            border-style: double;
            border-color: transparent;
            transition: 0.2s;
        }
        input[type=submit]:hover {
            box-shadow: 0 0 10px #c3c3c3;
        }
    </style>
</head>
<body>
    <center>
        <div class="dock">
            <center>
                <h1>Login</h1>
                <br>
                <form action="email/">
                    <input type="text" placeholder="Username" required>
                    <br>
                    <input type="email" placeholder="E-Mail" required>
                    <br>
                    <input type="password" placeholder="Password" required>
                    <br>
                    <input type="submit">
                </form>
                
            </center>
        </div>
    </center>
</body>

</html>
